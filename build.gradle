buildscript {
    repositories {
        mavenCentral()
        jcenter()
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:2.2-SNAPSHOT'
    }
}

plugins {
   id 'com.matthewprenger.cursegradle' version '1.0.5'
}
apply plugin: 'net.minecraftforge.gradle.forge'

loadProperties()

group = "de.teamlapen.vampirism"
archivesBaseName = "Vampirism"
sourceCompatibility = 1.7
targetCompatibility = 1.8

def loadProperties() {
    ext.configFile = file "build.properties"

    configFile.withReader {
        def prop = new Properties()
        prop.load(it)
        project.ext.config = new ConfigSlurper().parse prop
    }

    ext.mod_version = "Test"
}

apply from: 'gradle/versioning.gradle'
apply from: 'gradle/forge.gradle'
apply from: 'gradle/dev.gradle'
//apply from: 'gradle/deploy.gradle'

sourceSets
        {
            main
                    {
                        java { srcDirs = ["$projectDir/src/main/java", "$projectDir/src/lib/java"] } resources {
                            srcDirs = ["$projectDir/src/main/resources", "$projectDir/src/lib/resources"]
                        }
                    }

        }