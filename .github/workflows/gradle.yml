name: Gradle Build

on:
  push:
    branches:
      - '1.18*'
      - 'feature/*'
  pull_request:
    branches:
      - '1.18*'
      - 'feature/*'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Setup Java JDK
        uses: actions/setup-java@v3.1.0
        with:
          java-version: '17'
          distribution: 'adopt'
          cache: 'gradle'
      - name: Setup Gradle
        run: ./gradlew
      - name: Build
        run: ./gradlew build